name: Application Launch tests

on:
  pull_request:
    branches: [ main, dev ]

jobs:
  application-launch:
    runs-on: ubuntu-latest
    name: Test the application launch
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker compose up
        run: |
          docker compose up -d --build
        env:
          JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}
      
      - name: Check system_db health
        run: |
          echo "Waiting for system_db to be ready..."
          for i in {1..30}; do
            if docker compose exec system_db pg_isready -U postgres; then
              echo "system_db is ready!"
              exit 0
            fi
            echo "Waiting for system_db... ($i/30)"
            sleep 2
          done
          echo "system_db failed to start"
          exit 1

      - name: Check filestorage_db health  
        run: |
          echo "Waiting for filestorage_db to be ready..."
          for i in {1..30}; do
            if docker compose exec filestorage_db pg_isready -U postgres; then
              echo "filestorage_db is ready!"
              exit 0
            fi
            echo "Waiting for filestorage_db... ($i/30)"
            sleep 2
          done
          echo "filestorage_db failed to start"
          exit 1

      - name: Check backend health
        run: |
          for i in {1..30}; do
            if curl -s -f http://localhost/api/openapi.json >/dev/null; then
              echo "Backend is ready!"
              exit 0
            fi
            echo "Waiting for backend... ($i/30)"
            sleep 2
          done
          (echo "Backend is not responsive" && docker compose logs backend && exit 1)

      - name: Check frontend health
        run: |
          for i in {1..30}; do
            if curl -s -f http://localhost/ >/dev/null; then
              echo "Frontend is ready!"
              exit 0
            fi
            echo "Waiting for frontend... ($i/30)"
            sleep 2
          done
          (echo "Frontend is not responsive" && docker compose logs frontend && exit 1)

      - name: Docker compose down
        if: always()
        run: |
          docker compose down -v
name: Nginx Configuration Test

on:
  push:
  pull_request:
    branches: [ main, dev ]

jobs:
  nginx-test:
    runs-on: ubuntu-latest
    name: Nginx Smoke Test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create dummy SSL certificates
        run: |
          mkdir -p /tmp/letsencrypt/live/edhub.space
          openssl req -x509 -nodes -days 365 -newkey rsa:2048 \
            -keyout /tmp/letsencrypt/live/edhub.space/privkey.pem \
            -out /tmp/letsencrypt/live/edhub.space/fullchain.pem \
            -subj "/CN=edhub.space"

      - name: Run docker-compose
        run: |
          docker-compose -f docker-compose.prod.yml up -d --build

      - name: Wait for services
        run: sleep 20

      - name: Test nginx endpoints
        run: |
          curl -f http://localhost/ --max-redirs 1 -L | grep -q "html" || (docker logs nginx && exit 1)
          curl -f https://localhost/openapi.json --insecure | grep -q "openapi" || (docker logs nginx && exit 1)
          curl -f https://localhost/api/ --insecure || (docker logs nginx && exit 1)
          curl -f https://localhost/github --insecure --max-redirs 1 -L | grep -q "github.com" || (docker logs nginx && exit 1)

      - name: Stop containers
        if: always()
        run: docker-compose -f docker-compose.prod.yml down -v

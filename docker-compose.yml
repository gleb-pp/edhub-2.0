services:
  db:
    build: ./database
    restart: always
    environment:
      - POSTGRES_PASSWORD=12345678
      - POSTGRES_USER=postgres
      - PGDATA=/var/lib/postgresql/data
    volumes:
      - edhub_postgres_storage:/var/lib/postgresql/data

  backend:
    build: ./backend
    restart: always
    ports:
      - 8000:8000
    environment:
      - DATABASE_URL=postgresql://postgres:12345678@db:5432/edhub
    depends_on:
      - db

  frontend:
    build: ./frontend
    restart: always
    ports:
      - 5173:5173
    depends_on:
      - db
      - backend

volumes:
  edhub_postgres_storage:
